<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient from blue to pink sunset -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7BB3F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Water gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- House structure gradient -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass with warm lighting -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Cliff gradient -->
    <linearGradient id="cliffGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rock gradient -->
    <linearGradient id="rockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="180" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <rect y="180" width="400" height="120" fill="url(#waterGradient)"/>
  
  <!-- Water surface reflections -->
  <ellipse cx="80" cy="220" rx="25" ry="8" fill="#4A90E2" opacity="0.3"/>
  <ellipse cx="150" cy="240" rx="30" ry="10" fill="#4A90E2" opacity="0.25"/>
  <ellipse cx="250" cy="230" rx="20" ry="6" fill="#4A90E2" opacity="0.3"/>
  <ellipse cx="320" cy="250" rx="35" ry="12" fill="#4A90E2" opacity="0.2"/>
  
  <!-- Rocks in water - left side -->
  <ellipse cx="70" cy="270" rx="35" ry="20" fill="url(#rockGradient)"/>
  <ellipse cx="55" cy="265" rx="20" ry="12" fill="#808080"/>
  <ellipse cx="85" cy="275" rx="15" ry="10" fill="#A9A9A9"/>
  <ellipse cx="45" cy="280" rx="12" ry="8" fill="#696969"/>
  
  <!-- Rocks in water - center -->
  <ellipse cx="180" cy="285" rx="40" ry="25" fill="url(#rockGradient)"/>
  <ellipse cx="165" cy="280" rx="25" ry="15" fill="#808080"/>
  <ellipse cx="195" cy="290" rx="18" ry="12" fill="#A9A9A9"/>
  
  <!-- Cliff/Ground structure -->
  <path d="M 200 180 Q 240 170 280 175 Q 320 180 360 175 L 400 175 L 400 300 L 200 300 Z" fill="url(#cliffGradient)"/>
  <path d="M 200 180 Q 240 165 280 170 Q 320 175 360 170 L 400 170 L 400 180 L 360 180 Q 320 185 280 180 Q 240 175 200 185 Z" fill="#A0522D"/>
  
  <!-- Vegetation on cliff -->
  <ellipse cx="380" cy="160" rx="18" ry="30" fill="#1F4E3D"/>
  <ellipse cx="375" cy="150" rx="15" ry="25" fill="#2D5A3D"/>
  <ellipse cx="385" cy="155" rx="12" ry="20" fill="#4A7C59"/>
  
  <!-- Modern House - Main Structure -->
  <!-- Lower level -->
  <rect x="220" y="110" width="140" height="70" fill="url(#houseGradient)" stroke="#D1D5DB" stroke-width="1"/>
  
  <!-- Upper level -->
  <rect x="200" y="60" width="180" height="60" fill="url(#houseGradient)" stroke="#D1D5DB" stroke-width="1"/>
  
  <!-- Flat roof with slight overhang -->
  <rect x="195" y="55" width="190" height="8" fill="#374151"/>
  <rect x="215" y="105" width="150" height="8" fill="#374151"/>
  
  <!-- Large glass panels - upper level -->
  <rect x="210" y="70" width="35" height="45" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  <rect x="250" y="70" width="35" height="45" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  <rect x="290" y="70" width="35" height="45" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  <rect x="330" y="70" width="35" height="45" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Large glass panels - lower level -->
  <rect x="230" y="120" width="50" height="55" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  <rect x="285" y="120" width="50" height="55" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  <rect x="340" y="120" width="30" height="55" fill="url(#glassGradient)" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Cantilevered balcony/terrace -->
  <rect x="180" y="115" width="35" height="8" fill="#374151"/>
  <rect x="180" y="123" width="35" height="50" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Support columns -->
  <rect x="215" y="120" width="10" height="60" fill="#E5E7EB"/>
  <rect x="375" y="120" width="10" height="60" fill="#E5E7EB"/>
  
  <!-- Warm interior lighting effects -->
  <rect x="212" y="72" width="31" height="41" fill="#FFA500" opacity="0.6"/>
  <rect x="252" y="72" width="31" height="41" fill="#FFA500" opacity="0.6"/>
  <rect x="292" y="72" width="31" height="41" fill="#FFA500" opacity="0.6"/>
  <rect x="332" y="72" width="31" height="41" fill="#FFA500" opacity="0.6"/>
  
  <rect x="232" y="122" width="46" height="51" fill="#FFA500" opacity="0.6"/>
  <rect x="287" y="122" width="46" height="51" fill="#FFA500" opacity="0.6"/>
  <rect x="342" y="122" width="26" height="51" fill="#FFA500" opacity="0.6"/>
  
  <!-- Additional vegetation -->
  <ellipse cx="170" cy="170" rx="15" ry="25" fill="#1F4E3D"/>
  <ellipse cx="165" cy="160" rx="12" ry="20" fill="#2D5A3D"/>
  <ellipse cx="175" cy="165" rx="10" ry="15" fill="#4A7C59"/>
  
  <!-- Atmospheric clouds -->
  <ellipse cx="100" cy="30" rx="25" ry="15" fill="white" opacity="0.6"/>
  <ellipse cx="120" cy="25" rx="20" ry="12" fill="white" opacity="0.6"/>
  <ellipse cx="85" cy="25" rx="15" ry="10" fill="white" opacity="0.6"/>
  
  <ellipse cx="320" cy="20" rx="30" ry="18" fill="white" opacity="0.5"/>
  <ellipse cx="345" cy="15" rx="22" ry="14" fill="white" opacity="0.5"/>
  <ellipse cx="300" cy="15" rx="18" ry="12" fill="white" opacity="0.5"/>
  
  <!-- Subtle water ripples -->
  <ellipse cx="120" cy="260" rx="40" ry="5" fill="none" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
  <ellipse cx="280" cy="270" rx="50" ry="6" fill="none" stroke="#4A90E2" stroke-width="1" opacity="0.25"/>
</svg>